<html>

<head>
<meta charset="UTF-8">
<title>SSLReport Web Interface</title>

<link rel="stylesheet"
	href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" />

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/jquery.json.min.js"></script>
<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="script/SSLReport.js"></script>
<script src="script/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>SSL Report</h1>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary" id="inputPanel">
				<div class="panel-heading">Input</div>
				<div class="panel-body">
					<form class="form-inline">
						<div class="form-group">
							<label for="host">Host:</label> <input type="text" id="host"
								class="form-control" placeholder="e.g. www.googel.com">
						</div>
						<div class="form-group">
							<label for="port">Port:</label> <input type="text" id="port"
								class="form-control" placeholder="e.g. 443">
						</div>
						<button class="btn btn-primary" id="getReport">
							Get SSL Report <span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span>
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="btn-group" role="group" aria-label=""
				id="reportButtonGroup">
				<button class="btn btn-default" id="newReport">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back
				</button>
				<button class="btn btn-default" id="refreshReport">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Refresh
				</button>
			</div>
		</div>
		<div class="row" id="reportOutputArea"></div>
	</div>
</body>

<script type="text/html" id="reportTemplate">
<div class="panel panel-default" id="reportOutput">
	<div class="panel-heading">
		<h3 class="panel-title"></h3>
		<span class="pull-right clickable"><i
			class="glyphicon glyphicon-chevron-up"></i></span>
	</div>
	<div class="panel-body">
		<div class="page-header">
			<h2>Common Information</h2>
		</div>
		<form class="form-horizontal" id="commonInformation">
			<div class="form-group">
				<label for="out_from" class="col-sm-4 control-label">Report
					created on:</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_from"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_host" class="col-sm-4 control-label">Host:</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_host"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_ip" class="col-sm-4 control-label">IP-Address:</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_ip"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_port" class="col-sm-4 control-label">Port:</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_port"></p>
				</div>
			</div>
		</form>

		<div class="page-header">
			<h2>Protocol</h2>
		</div>
		<form class="form-horizontal" id="protocolInformation">
			<div class="form-group">
				<label for="out_supportedVersions" class="col-sm-4 control-label">Supported
					protocol versions:</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_supportedVersions"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_compress" class="col-sm-4 control-label">Deflate
					compression support:</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_compress"></p>
				</div>
			</div>
		</form>

		<div class="page-header" id="cipherSuites">
			<h2>
				Cipher Suites <small>order is not relevant</small>
			</h2>
		</div>

		<div class="page-header" id="certificates">
			<h2>Certificates</h2>
		</div>
	</div>
</div>
</script>

<script type="text/html" id="cipherSuiteTemplate">
<div id="cipherSuite">
	<div class="page-header">
		<h3 id="cipherSuiteHeader"></h3>
	</div>

	<ul class="list-group">
	</ul>
</div>
</script>

<script type="text/html" id="certificateTemplate">
<div id="certificate">
	<div class="page-header">
		<h3 id="certificateHeader"></h3>
	</div>
</div>
</script>

<script type="text/html" id="certificateFormTemplate">
<div class="panel panel-default">
	<div class="panel-heading"></div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="out_order" class="col-sm-4 control-label">Send
					in order: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_order"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_version" class="col-sm-4 control-label">Certificate
					Version: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_version"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_subjectName" class="col-sm-4 control-label">Subject:
				</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_subjectName"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_alternativeNames" class="col-sm-4 control-label">Alternative
					Names: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_alternativeNames"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_notBefore" class="col-sm-4 control-label">Not
					Before: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_notBefore"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_notAfter" class="col-sm-4 control-label">Not
					After: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_notAfter"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_key" class="col-sm-4 control-label">Key: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_key"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_issuer" class="col-sm-4 control-label">Issuer:
				</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_issuer"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_sigAlgo" class="col-sm-4 control-label">Signature
					Algorithm: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_sigAlgo"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_fingerprint" class="col-sm-4 control-label">Fingerprint:
				</label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_fingerprint"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="out_crl" class="col-sm-4 control-label">CRL
					Distribution Points: </label>
				<div class="col-sm-8">
					<p class="form-control-static" id="out_crl"></p>
				</div>
			</div>
		</form>
	</div>
</div>
</script>

</html>
